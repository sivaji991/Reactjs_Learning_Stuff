<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>


    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        return (
          <>
            <input 
              placeholder="Send a message to Chatbot" size="30"
            />
            <button>Send</button>
          </>
        ); 
      }

      function ChatMessage({message,sender}) {
        
        return(
          <div>
            {sender === 'robot' && (
              <img src="robot.png" alt="" width="50"/>
            )}
            {message}
            {sender === 'user' && ( 
              <img src="user.png" alt="" width="50"/>
            )}
          </div>
        )
      }

      function ChatMessagesFun(){
         /*
          1. Save the data
          2. Generate the HTML
        */

        //key = helps react track changes in the array
        const chatMessages =[{
          message:'hello chatbot',
          sender:'user',
          id:'1'
        },{
          message:'Hello! How can I help you?',
          sender:'robot',
          id:'2'
        },{
          message:'can you get me todays date?',
          sender:'user',
          id:'3'
        },{
          message:'Today is November 18',
          sender:'robot',
          id:'4'
        }];

        function sendMessage() {
          console.log("Sent")
        }
        
        //1:57

        return (
          <>
            <button onClick={sendMessage}>Send message</button>
            {chatMessages.map((ChatMsg)=>{
              return(
                <ChatMessage 
                  key={ChatMsg.id}
                  message = {ChatMsg.message}
                  sender = {ChatMsg.sender}
                />
              );
          })}
        </>
      );
    }

      function App() {

        // .map()= goes through each value, runs the function, and converts it into a new value
        
        // const chatMsgComponents = chatMessages.map((ChatMsg)=>{
        //   return(
        //     <>
        //       <ChatMessage 
        //         message = {ChatMsg.message}
        //         sender = {ChatMsg.sender}
        //       />
        //     </>
        //   );
        // })

        return(
            <>
            <ChatInput />
            <ChatMessagesFun />
          </>
        );
      }

      const container1 = document.querySelector('.js-container');
      ReactDOM.createRoot(container1).render(<App />);
    </script>
  </body>
</html>
