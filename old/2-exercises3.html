<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exersise</title>
</head>
<body>
  <style>
    .div{
      padding-bottom: 25px;
    }
  </style>
  <div class="container" ></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">

    
    function Products({ product, price, discount, imgSrc}){
      return(
        <>
          <div class="div" >
            <img src={imgSrc} width= "150px"/>
            <p>{product}</p>
            {
              discount ? (
                <>
                  <p><del>Price : ${price}</del></p>
                  <p>Discount: ${discount}</p>
                </>
              ) : (
                <p>Price : ${price}</p>
              )
            }
            <button>Add to Cart</button>
          </div>
        </>
        
      )

      
    }

    function App() {
      return(
        <>
          <Products 
            imgSrc = "cotton-socks.png"
            product = 'Cotton socks' 
            price = '10.90'
            discount = '5.45'
          />
          <Products
            imgSrc="tennis-balls.png"
            product = 'Tennis ball' 
            price = '9.43'
            // discount = '6.66'
          />
          <Products
            imgSrc="plain-t-shirt.png" 
            product = 'Plain T-Shirt' 
            price = '6.90'
            discount = '6.99'
          />
        </>
      );
    }


    const container = document.querySelector('.container');
    ReactDOM.createRoot(container).render(<App />);

  </script>
  
</body>
</html>
