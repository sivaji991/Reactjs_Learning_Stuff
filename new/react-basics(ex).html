<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container1"></div>
    <div class="js-container2"></div>
    <div class="js-container3"></div>
    <div class="class-time"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https:/a/unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
   

    <script type="text/babel">
    
      const element = ( 
        <div>
          <p>Cotton</p>
          <p>Price: $10</p>
          <button>Add to Cart</button>
          <p>---------------------------------------</p>
        </div>
      );
      const socks = 10;
      const tShirts2 = 8;
      const productCost = socks + tShirts2;
      console.log(productCost);
      const shippingCost = 5;
      const toalCost = productCost + shippingCost
      const parag = (
        <div>
          <p>Produt Cost: ${productCost}</p>
          <p>Shipping Cost: ${shippingCost}</p>
          <p>Total Cost: ${toalCost}</p>
          <button>Place your order</button>
          <p>---------------------------------------</p>
        </div>
      )

      const date = dayjs().format('MMMM D')
      const time = dayjs().format('HH:mm:ss')
      
      const dateAndTime = (
        <div>
          <p>Today is {date}</p>
          <p>Time is {time}</p>
          <p>---------------------------------------</p>
        </div>
      )
      const time2 = <p>Time is {dayjs().format('HH:mm:ss')}</p>

      const container3 = document.querySelector('.js-container3');
      const root3 = ReactDOM.createRoot(container3);

      root3.render(time2);

      setInterval(()=>{
        const time2=(
          <div>
            <p>Today is {date}</p>
            <p>Current time: {dayjs().format('HH:mm:ss')}</p>
          </div>
        )
        root3.render(time2);
      },1000) 

      const container1 = document.querySelector('.js-container1');
      const root1 = ReactDOM.createRoot(container1)
      root1.render(element);

      const container2 = document.querySelector('.js-container2');
      const root2 = ReactDOM.createRoot(container2)
      root2.render(parag)



    </script>
  </body>
</html>
